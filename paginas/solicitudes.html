<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- bootstrap -->

    <link rel="stylesheet" href="/style.css">

    <title>Solicitud</title>

<body>


    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <header>
                    <img src="/fotosgaleria/logo.jpg" alt="logo">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
                        <div class="">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                                    <li class="nav-item">
                                        <a class="nav-link navbar-brand" href="#">Inicio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Reservas</a>

                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Galeria</a>
                                    </li>

                                    <li class="nav-item">

                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link ">Trabajos</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>

                </header>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Nombre</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputApellido" class="form-label">Apellido</label>
                        <input type="apellido" class="form-control" id="inputApellido">
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress" class="form-label">email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="nombre@mail.com">
                    </div>
                    <div class="col-md-6">
                        <label for="inputTelefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="inputTelefono" placeholder="099111111">
                    </div>
                    <!-- <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div> -->
                    <!-- <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div> -->
                    <!-- <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div> -->
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Casamiento
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Despedida
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Evento
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="validationTextarea" class="form-label">Mensaje</label>
                        <textarea class="form-control is-invalid" id="validationTextarea" required></textarea>
                        <div class="invalid-feedback">
                            Envianos tu Mensaje
                        </div>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit" disabled>Enviar</button>
                    </div>
                </form>
            </div>

            <div class="col-sm-4">
                <img class="fotoForm" src="/fotosgaleria/atardecer2.jpeg" alt="fotoForm">
            </div>

        </div>

        <div class="row">
            <div class="col-sm-4" style="background-color: green;">

            <div class="col-sm-4" style="background-color: greenyellow;">

            <div class="col-sm-4" style="background-color: burlywood;">

            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
